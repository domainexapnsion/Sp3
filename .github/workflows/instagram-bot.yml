name: Instagram DM Repost Bot

on:
  schedule:
    - cron: '0 10 * * *'  # Run daily at 10:00 UTC (3:30 PM IST)
  workflow_dispatch:      # Allow manual runs

jobs:
  repost-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Show requirements.txt (for debugging)
      run: cat requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Force correct instagrapi version
      run: |
        pip uninstall -y instagrapi || true
        pip install instagrapi>=1.41.0

    - name: Run Instagram repost bot
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
      run: |
        python bot.py

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs
        path: |
          *.log
          session.json
          processed_messages.json
        retention-days: 7