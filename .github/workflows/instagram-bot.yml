# FILE: .github/workflows/repost-bot.yml
# A simplified and robust workflow for the Instagram Repost Bot.

name: Instagram DM Repost Bot

on:
  schedule:
    # Runs at minute 0 past every 4th hour UTC.
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  repost-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # The container ensures a consistent Python environment for every run.
    container:
      image: python:3.11-slim-bullseye
      volumes:
        - ${{ github.workspace }}:/app
      options: --user root

    # All commands will run inside the /app directory where your code is.
    defaults:
      run:
        working-directory: /app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            libjpeg-dev \
            zlib1g-dev \
            libwebp-dev \
            libtiff5-dev \
            libopenjp2-7-dev \
            libfreetype6-dev \
            libffi-dev \
            libssl-dev \
            libraqm-dev

      # This is the simplified, correct way to install packages.
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install instagrapi requests

      - name: Verify installation
        run: |
          echo "Python version: $(python --version)"
          echo "pip version: $(pip --version)"
          echo "--- Installed Packages ---"
          pip list

      # This step runs your bot, providing the necessary credentials securely.
      - name: Debug imports
        run: |
          python -c "import sys; print('Python path:', sys.path)"
          python -c "import instagrapi; print('instagrapi imported successfully')"
          python -c "from instagrapi import Client; print('Client imported successfully')"

      - name: Run the Bot
        env:
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        run: python bot.py
