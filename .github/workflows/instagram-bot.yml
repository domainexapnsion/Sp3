name: Instagram DM â†’ Repost Bot

on:
  schedule:
    - cron: '0 10 * * *'      # 10:00 UTC daily = 15:30 IST
  workflow_dispatch:         # manual trigger

jobs:
  repost:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache instagrapi session & state
      uses: actions/cache@v3
      with:
        path: |
          ~/.config/instagrapi
          processed_dms.json
        key: ${{ runner.os }}-insta-${{ secrets.INSTAGRAM_USERNAME }}-v1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run repost bot
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
      run: |
        python bot.py
